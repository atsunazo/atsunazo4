<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語クイズアプリ</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function MainComponent() {
    const [answer, setAnswer] = React.useState("");
    const [currentQuestionId, setCurrentQuestionId] = React.useState(1);
    const [error, setError] = React.useState("");
    const [isSubmitting, setIsSubmitting] = React.useState(false);

    const questions = [
        {
            id: 1,
            question_image: "./images/question1.jpg",
            correct_answer: "ひらけごま",
        },
        {
            id: 2,
            question_image: "./images/question2.jpg",
            correct_answer: "たろう",
        },
        {
            id: 3,
            question_image: "./images/question3.jpg",
            correct_answer: "はなこ",
        }
    ];

    const [answeredQuestions, setAnsweredQuestions] = React.useState(() => {
        const saved = localStorage.getItem('answeredQuestions');
        return saved ? JSON.parse(saved) : {};
    });

    const currentQuestion = questions.find(q => q.id === currentQuestionId) || questions[0];
    const isAnswered = answeredQuestions[currentQuestionId];

    const hiraganaGrid = [
        ["あ", "い", "う", "え", "お"],
        ["か", "き", "く", "け", "こ"],
        ["さ", "し", "す", "せ", "そ"],
        ["た", "ち", "つ", "て", "と"],
        ["な", "に", "ぬ", "ね", "の"],
        ["は", "ひ", "ふ", "へ", "ほ"],
        ["ま", "み", "む", "め", "も"],
        ["や", "", "ゆ", "", "よ"],
        ["ら", "り", "る", "れ", "ろ"],
        ["わ", "", "を", "", "ん"],
        ["ー", "゛", "゜", "小", "×"]
    ];

    const dakutenMap = {
        か: "が", き: "ぎ", く: "ぐ", け: "げ", こ: "ご",
        さ: "ざ", し: "じ", す: "ず", せ: "ぜ", そ: "ぞ",
        た: "だ", ち: "ぢ", つ: "づ", て: "で", と: "ど",
        は: "ば", ひ: "び", ふ: "ぶ", へ: "べ", ほ: "ぼ",
        が: "か", ぎ: "き", ぐ: "く", げ: "け", ご: "こ",
        ざ: "さ", じ: "し", ず: "す", ぜ: "せ", ぞ: "そ",
        だ: "た", ぢ: "ち", づ: "つ", で: "て", ど: "と",
        ば: "は", び: "ひ", ぶ: "ふ", べ: "へ", ぼ: "ほ",
        ぱ: "ば", ぴ: "び", ぷ: "ぶ", ぺ: "べ", ぽ: "ぼ"
    };

    const handakutenMap = {
        は: "ぱ", ひ: "ぴ", ふ: "ぷ", へ: "ぺ", ほ: "ぽ",
        ば: "ぱ", び: "ぴ", ぶ: "ぷ", べ: "ぺ", ぼ: "ぽ",
        ぱ: "ば", ぴ: "び", ぷ: "ぶ", ぺ: "べ", ぽ: "ぼ"
    };

    const smallMap = {
        つ: "っ", や: "ゃ", ゆ: "ゅ", よ: "ょ",
        あ: "ぁ", い: "ぃ", う: "ぅ", え: "ぇ", お: "ぉ",
        っ: "つ", ゃ: "や", ゅ: "ゆ", ょ: "よ",
        ぁ: "あ", ぃ: "い", ぅ: "う", ぇ: "え", ぉ: "お"
    };

    const handleCharacterClick = (char) => {
        if (isAnswered) return;

        if (char === "×") {
            setAnswer(prev => prev.slice(0, -1));
            return;
        }

        if (char === "゛" || char === "゜" || char === "小") {
            const lastChar = answer.slice(-1);
            if (char === "゛" && dakutenMap[lastChar]) {
                setAnswer(prev => prev.slice(0, -1) + dakutenMap[lastChar]);
            } else if (char === "゜" && handakutenMap[lastChar]) {
                setAnswer(prev => prev.slice(0, -1) + handakutenMap[lastChar]);
            } else if (char === "小" && smallMap[lastChar]) {
                setAnswer(prev => prev.slice(0, -1) + smallMap[lastChar]);
            }
            return;
        }

        if (char !== "") {
            setAnswer(prev => prev + char);
        }
    };

    const handleSubmit = () => {
        if (isSubmitting) return;
        
        if (isAnswered) {
            if (currentQuestionId < questions.length) {
                setCurrentQuestionId(currentQuestionId + 1);
                setAnswer("");
            }
            return;
        }

        setIsSubmitting(true);
        
        const isCorrect = answer === currentQuestion.correct_answer;
        
        if (isCorrect) {
            const newAnsweredQuestions = {
                ...answeredQuestions,
                [currentQuestionId]: answer
            };
            setAnsweredQuestions(newAnsweredQuestions);
            localStorage.setItem('answeredQuestions', JSON.stringify(newAnsweredQuestions));
            
            if (currentQuestionId < questions.length) {
                setCurrentQuestionId(currentQuestionId + 1);
                setAnswer("");
                setError("");
            }
        } else {
            setError("不正解です");
        }
        
        setIsSubmitting(false);
    };

    // レンダリング部分は省略されています
}

ReactDOM.render(<MainComponent />, document.getElementById('root'));

    </script>
</body>
</html>
