<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no",interactive-widget=resizes-content>
    <title>五十音入力</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        #quiz-container {
            text-align: center;
        }

        #answer-input {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
        }

        #kana-buttons {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }

        .kana-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .kana-button:hover {
            background-color: #f0f0f0;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <h1>五十音入力</h1>
        <input type="text" id="answer-input" placeholder="回答を入力">
        
        <!-- 五十音ボタン -->
        <div id="kana-buttons">
          <!-- ボタンが自動生成されます -->
        </div>

        <!-- リセットボタン -->
        <button id="reset-btn">リセット</button>
    </div>

    <script>
        // 五十音表のデータ
        const kanaList = [
          'ん', 'わ', 'ら', 'や', 'ま', 'は', 'な', 'た', 'さ', 'か', 'あ',
          '', '', 'り', '', 'み', 'ひ', 'に', 'ち', 'し', 'き', 'い',
          '', '', 'る', '', 'む', 'ふ', 'ぬ', 'つ', 'す', 'く', 'う',
          '', '', 'れ', '', 'め', 'へ', 'ね', 'て', 'せ', 'け', 'え',
          '', '', 'を', '', 'も', 'ほ', 'の', 'と', 'そ', 'こ', 'お',
          '', '', '', '', '', '', '', '', '', '',
          // 小文字や濁点・半濁点
          '"゛"', '"゜"', '"小"', '"×"'
        ];

        // ボタン生成
        const kanaButtonsContainer = document.getElementById('kana-buttons');
        kanaList.forEach(kana => {
          const button = document.createElement('button');
          button.textContent = kana === '' ? '' : kana; // 空白の場合はボタンなし
          button.className = kana === '' ? '' : "kana-button";
